<wui-page title="Card">
  <p>A Card is used to creates panels with box-shadow and padding automatically applied.</p>

  <fl-section title="Basic Card example">
    <fl-card>
      You can put anything in a Card.
    </fl-card>
  </fl-section>
  
  <fl-section title="Card components">
    <fl-card>
      <fl-card-title>Title goes here</fl-card-title>
      <fl-card-subtitle>Subtitle here</fl-card-subtitle>
      <fl-card-action-row>
        <button fl-button>Action 1</button>
        <button fl-button>Action 2</button>
      </fl-card-action-row>
      A bunch of content stuff
      <fl-card-divider></fl-card-divider>
    </fl-card>
  </fl-section>
  
  <fl-section title="Card with Toolbar">
    <fl-card>
      <fl-card-toolbar color="accent" title="Toolbar title">
        <button fl-icon-button>
          <fl-icon ngClass="fa-ellipsis-v"></fl-icon>
        </button>
      </fl-card-toolbar>
      <fl-card-action-row>
        <button fl-button>Action 1</button>
        <button fl-button>Action 2</button>
      </fl-card-action-row>
      A bunch of content stuff
    </fl-card>
  </fl-section>
  
  <fl-section title="Collapsible Card">
    <fl-card title="Click to toggle" [collapsed]="true">
      <fl-card-body>A bunch of content stuff</fl-card-body>
    </fl-card>
  </fl-section>
  
  <fl-section title="Collapsible Card with icons">
    <fl-card [collapsed]="true">
      <fl-card-title>Click to toggle</fl-card-title>
      <fl-card-body>A bunch of content stuff</fl-card-body>
    </fl-card>
  </fl-section>
</wui-page>
