<article wuiPadding>
  <br>
  <h1>Inputs</h1>
  <section fl-section>
    <fl-section-header>
      <fl-section-title>Simple Text Fields</fl-section-title>
    </fl-section-header>
    <fl-section-body fxLayout="column">
      <wui-input-group>
        <input type="text" wuiInput hint="Placeholder text">
      </wui-input-group>
      <wui-input-group>
        <input type="text" wuiInput hint="Required field" required>
      </wui-input-group>
      <wui-input-group>
        <input type="text" wuiInput label="Label text" value="Default value">
      </wui-input-group>
      <wui-input-group>
        <input type="text" wuiInput label="Floating label">
      </wui-input-group>
      <wui-input-group class="wui-block">
        <input type="text" wuiInput hint="Full width">
      </wui-input-group>
    </fl-section-body>
  </section>
  
  <section fl-section>
    <fl-section-header>
      <fl-section-title>Disabled Fields</fl-section-title>
    </fl-section-header>
    <fl-section-body fxLayout="column">
      <wui-input-group>
        <input type="text" wuiInput hint="Disabled placeholder" disabled>
      </wui-input-group>
      <wui-input-group>
        <input type="text" wuiInput label="Label text" value="Disabled value" disabled>
      </wui-input-group>
      <wui-input-group>
        <input type="text" wuiInput label="Disabled label" disabled>
      </wui-input-group>
    </fl-section-body>
  </section>
</article>
